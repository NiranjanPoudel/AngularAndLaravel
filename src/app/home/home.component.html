
  
<div id="slide" class="carousel slide" data-ride="carousel">



  <ul class="carousel-indicators">

    <li data-target="#slide" data-slide-to="0" class="active"></li>

    <li data-target="#slide" data-slide-to="1"></li>

    <li data-target="#slide" data-slide-to="2"></li>



  </ul>





  <div class="carousel-inner">

    <div class="carousel-item active">

      <img class="slider_img" src="{{base_url}}/public/slider/HotelHeritage.jpg" alt="Slide 1">

    </div>

    <div class="carousel-item">

      <img class="slider_img" src="{{base_url}}/public/slider/dwarika'sHotel.jpg" alt="Slide 2">

    </div>

    <div class="carousel-item">

      <img class="slider_img" src="{{base_url}}/public/slider/Yak&Yeti.jpg" alt="Slide 3">

    </div>






  </div>





  <a class="carousel-control-prev" href="#slide" data-slide="prev">

    <span class="carousel-control-prev-icon"></span>

  </a>

  <a class="carousel-control-next" href="#slide" data-slide="next">

    <span class="carousel-control-next-icon"></span>

  </a>

</div>
<div class="container mt-4">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-12">
        <h5 class="text-center">Contact Form</h5>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Enter Name</label>
          <Input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Enter Address</label>
          <Input type="text"  formControlName="address" class="form-control">
        </div>
        <div class="form-group">
          <label>Enter Phone_No</label>
          <Input type="text" formControlName="phone_no" class="form-control">
        </div>
        <div class="form-group">
          <label>Enter Email</label>
          <Input type="text"  formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
